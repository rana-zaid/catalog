<!DOCTYPE html>
<html>

  {% include "header.html" %}

<body>

    <h4 class="padding padding-top-20">Add New Item</h4>

    <form action="{{ url_for('newItem')}}" method = 'post'>

      <div class="AddEditpane">
      <p>Name:</p>
        <input type ='text' size='30' name='name'>

      <p>Author:</p>
        <input type ='text' size='30' name='author'></br>

      <p>Picture URL:</p>
        <input type ="url" id="picture" maxlength="250" name="picture"
                placeholder="http://www.example.com">

     <p>Category:</p>
        <select name="category">
          {% for i in categories %}
            <option value="{{i.name}}">{{i.name}}</option>
          {% endfor %}
        </select>
      </div>

      <div class="padding-left-10 padding-top-20">
        <input type='submit' value='Save'>
        <button><a href = '{{url_for('allCategories')}}'> Cancel </a></button>
      </div>

    </form>

</body>

</html>
