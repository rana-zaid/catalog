<!DOCTYPE html>
<html>

{% include "header.html" %}

<body>
	<div class="itempane">
		<h5 class="padding padding-top-20 padding-bottom-20"> Are you sure you want to delete ({{category.name}})? </h5>
		<form action="{{ url_for('deleteCategory', category_name = category.name)}}" method = 'post'>
			<div class="padding-left-10">
				<input type='submit', value = 'Delete'>
				<a href="{{url_for('allCategories')}}">
                	<button type="button">Cancel</button>
				</a>
			</div>
		</form>
	</div>

</body>

</html>
